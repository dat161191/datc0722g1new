<h1 class="text-center">Tạo sản phẩm mới</h1>
<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <form [formGroup]="productForm" (ngSubmit)="submit()">
      <table class="table table-primary">
        <thead></thead>
        <tbody>
        <tr>
          <td>Tên sản phẩm:</td>
          <td><input type="text" class="form-control" formControlName="name"></td>
        </tr>
        <tr>
          <td>Giá sản phẩm</td>
          <td><input type="number" class="form-control" formControlName="price"></td>
        </tr>
        <tr>
          <td>Mô tả về sản phẩm</td>
          <td><input type="text" class="form-control" formControlName="description"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button class="btn btn-danger">Tạo mới</button>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
  <div class="col-4"></div>
</div>
