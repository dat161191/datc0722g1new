<h1 class="text-xl-center">Cập nhật thông tin sản phẩm</h1>
<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
      <table class="table table-dark table-hover">
        <thead></thead>
        <tbody>
        <tr hidden>
          <td>Mã sản phẩm:</td>
          <td><input type="number" formControlName="id"></td>
        </tr>
        <tr>
          <td>Tên sản phẩm:</td>
          <td><input type="text" formControlName="name"></td>
        </tr>
        <tr>
          <td>Giá sản phẩm</td>
          <td><input type="number" formControlName="price"></td>
        </tr>
        <tr>
          <td>Mô tả về sản phẩm</td>
          <td><input type="text" formControlName="description"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button class="btn btn-danger">Cập nhật</button>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
  <div class="col-4"></div>
</div>
