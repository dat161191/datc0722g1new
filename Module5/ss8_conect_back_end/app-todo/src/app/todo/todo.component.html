<p>todo works!</p>
<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <form [formGroup]="todoGroup">
    <input type="text" class="form-control" formControlName="content" (change)="change()">
  </form>
  <ul>
    <li (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
      {{todo.content}}
    </li>
  </ul>
</div>
