<h2>Youtube playlist</h2>
<ul>
  <li *ngFor="let song of playlist">
    <a [routerLink]="['/youtube/song', song.id]">
      {{song.name}}
    </a>
  </li>
</ul>
<router-outlet></router-outlet>

<h2>Comic playlist</h2>
<ul>
  <li *ngFor="let comic of playList">
    <a [routerLink]="['/youtube/comic', comic.id]">
      {{comic.name}}
    </a>
  </li>
</ul>
<router-outlet></router-outlet>
