<app-navbar></app-navbar>
<div class="row mt-2">
  <div class="col col-1"></div>
  <div class="col col-10">

    <table class="table table-dark text-center table-hover text-light">
      <thead>
      <tr>
        <th colspan="8" class="text-danger"><h2>ProductList</h2>
          <form class="d-flex justify-content-center" [formGroup]="searchCustomer" (ngSubmit)="onSearch()">
            <input class="form-control me-1" style="width: 50%" type="search" placeholder="Search"
                   formControlName="name">
            <button class="btn btn-outline-light me-1" type="submit"><i class="fa-brands fa-searchengin"></i></button>
          <button class="btn btn-primary" type="button" [routerLink]="['/product/create']"> Create Product</button>
                    </form>
        </th>
      </tr>
      <tr>
        <th>#</th>
        <th hidden>ID</th>
        <th>ProductName</th>
        <th>Price</th>
        <th>Description</th>
        <th>Category</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr class="text-danger"
          *ngFor="let pro of productList | paginate:{itemsPerPage:4,currentPage:p} ;index as i ">
        <th>{{i + 1}}</th>
        <td hidden>{{pro.id}}</td>
        <td>{{pro.name}}</td>
<!--        <td>{{customer.dateOfBirth|date:"dd/MM/yyyy"}}</td>-->
<!--        <td>{{customer.gender ? 'Male' : 'Female'}}</td>-->
        <td>{{pro.price}}</td>
        <td>{{pro.description}}</td>
        <td>{{pro.category?.name}}</td>
        <td>
          <button type="button" class="btn btn-outline-danger" [routerLink]="['/product/edit',pro.id]">Edit
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  (click)="(temp=pro)"> Delete
          </button>
        </td>
      <tr>
      <tr>
        <td colspan="9" *ngIf="productList.length==0">No Result!!!</td>
      </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>
  <div class="col col-1"></div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
     data-bs-keyboard="false" data-bs-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-light bg-primary"><h3 class="text-center">Delete Form</h3></div>
      <div class="modal-body">
        <h4 class="text-danger text-center">Are you sure you want to delete this Product?</h4>
        <div class="row text-primary" hidden>
          <div class="col-3"><h4>ID:</h4></div>
          <div class="col-9"><h4>{{temp.id}}</h4></div>
        </div>
        <div class="row text-primary">
          <div class="col-3"><h4>Name:</h4></div>
          <div class="col-9"><h4>{{temp.name}}</h4></div>
        </div>
      </div>
      <div class="modal-footer bg-primary">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="button" data-bs-dismiss="modal" class="btn btn-danger" (click)="delete()">Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
