<app-navbar></app-navbar>
<div class="row mb-1">
  <div class="col col-3"></div>
  <div class="col-xl-6 bg-danger">
    <form [formGroup]="productForm" (ngSubmit)="editProduct()">
      <div class="text-light">
        <h3 class="mt-1 mb-2 text-center">Edit Product</h3>
        <hr>
        <div class="row mb-2">
          <div class="col-3">
            <label class="col col-3 form-labe " for="name">Name: </label>
          </div>
          <div class="col-9">
            <input type="text" name="name" id="name" formControlName="name" class="form-control"/>
            <!--            <div-->
            <!--              *ngIf="!prod?.valid && (prod.name.dirty ||cont.name.touched)">-->
            <!--              <small *ngIf="cont.name.errors?.required"> NameContract is required! </small>-->
            <!--            </div>-->
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-3"><label class="form-label" for="category">Category:</label></div>
          <div class="col-9">
            <select id="category" [compareWith]="compare" formControlName="category" class="form-select text-primary">
              <option value="">-- Choosen---</option>
              <option *ngFor="let item of categoryList" [ngValue]="item">{{item.name}}</option>
            </select>
            <!--            <div *ngIf="!cont?.valid && (cont.employee.dirty ||cont.employee.touched)">-->
            <!--              <small *ngIf="cont.employee.errors?.required"> EmployeeName is required! </small>-->
            <!--            </div>-->
          </div>
        </div>


        <div class="row mb-2">
          <div class="col-3">
            <label class="col col-3 form-label " for="price">Price: </label>
          </div>
          <div class="col-9">
            <input type="number" name="price" id="price" formControlName="price"
                   class="form-control"/>
            <!--            <div *ngIf="!prod?.valid && (prod.price.dirty ||prod.price.touched)">-->
            <!--              <small *ngIf="prod.deposit.errors?.required"> Deposit is required! </small>-->
            <!--            </div>-->
            <!--          </div>-->
          </div>
        </div>

        <div class="row mb-2">
          <div class="col-3">
            <label class="col col-3 form-label " for="description">Description: </label>
          </div>
          <div class="col-9">
            <input type="text" name="description" id="description" formControlName="description"
                   class="form-control"/>
            <!--            <div *ngIf="!prod?.valid && (prod.price.dirty ||prod.price.touched)">-->
            <!--              <small *ngIf="prod.deposit.errors?.required"> Deposit is required! </small>-->
            <!--            </div>-->
            <!--          </div>-->
          </div>
        </div>
        <hr>

        <div class="row text-lg-center align-items-center justify-content-center mb-2">
          <small>Enter correctly to show the summit button!!!</small>
          <!--          <button class="btn btn-primary w-25 me-2" *ngIf="contractForm.valid" type="submit">Submit</button>-->
          <button class="btn btn-primary w-25 me-2" type="submit">Submit</button>
          <button class="btn btn-primary w-25" [routerLink]="['']" type="button">
            <i class="fa-solid fa-right-to-bracket"></i> ProductList
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="col col-3"></div>
</div>
<app-footer></app-footer>
