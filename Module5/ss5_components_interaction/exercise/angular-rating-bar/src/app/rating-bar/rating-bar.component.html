<h1>Rating Bar</h1>
<div *ngIf="showRatingValue">
    {{ ratingValue }}
</div>
<div class="rating-bar" (mouseleave)="reset()">
  <i class="bi bi-star-fill rating-unit" [class.active]="item.active"
     *ngFor="let item of ratingUnits; index as i"
     (click)="select(i)" (mouseenter)="enter(i)" ></i>
</div>
