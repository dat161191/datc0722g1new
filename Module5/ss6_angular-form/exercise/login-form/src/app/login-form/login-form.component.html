<div class="container">
  <div class="row mt-5">
    <div class="col-3"></div>
      <div class="col-6">
        <form [formGroup]="loginForm" (ngSubmit)="create()">

        <div class="row text-lg-center text-light bg-secondary">
          <h3>Login Form!</h3>

        </div>

        <div class="row m-1 mb-1">
          <div class="col-4">
            <label for="email">Email</label>
          </div>
          <div class="col-8">
            <input type="email" name="email" id="email" formControlName="email">
            <div *ngIf="!login?.valid && (login.email.dirty ||login.email.touched)">
              <small *ngIf="login.email.errors?.required" class="err"> Email is required! </small>
              <small *ngIf="login.email.errors?.email" class="err"> Not format email! </small>
            </div>
          </div>
        </div>

        <div class="row m-1 mb-1">
          <div class="col-4">
            <label for="password">Password</label>
          </div>
          <div class="col-8">
            <input type="password" name="password" id="password" formControlName="password">
            <div *ngIf="!login?.valid && (login.password.dirty ||login.password.touched)">
              <small *ngIf="login.password.errors?.required" class="err"> Password is required! </small>
              <small *ngIf="login.password.errors?.minlength" class="err"> Min length is 6 </small>
            </div>
          </div>
        </div>

        <div class="row bg-secondary text-light text-lg-center align-items-center justify-content-center">
          <small>Enter correctly to show the summit button !!!</small>
          <button class="btn btn-primary mb-1 w-25 me-2" *ngIf="loginForm.valid" type="submit">Sumit</button>
          <button class="btn btn-primary mb-1 w-25" type="reset">Reset</button>
        </div>
    </form>
      </div>

    <div class="col-3"></div>
  </div>
</div>
