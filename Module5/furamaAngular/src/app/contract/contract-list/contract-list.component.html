<div class="row">
  <div class="col col-1"></div>
  <div class="col col-10">
    <table class="table table-dark text-center table-hover text-light">
      <thead>
      <tr>
        <th colspan="9">
          <h3><b>Contract List</b></h3>
          <button type="button" class="btn btn-primary me-auto" data-bs-target="#addContract"
                  data-bs-toggle="modal">
            Create Contract
          </button>
        </th>
      </tr>
      <tr>
        <th>#</th>
        <th>FacilityName</th>
        <th>CustomerName</th>
        <th>StarDate</th>
        <th>EndDate</th>
        <th>Deposit(USD)</th>
        <th colspan="2">AttachFacilities</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let contract of contractList;index as i" class="text-danger">
        <td>{{i+1}}</td>
        <td>{{contract.facility?.name}}</td>
        <td>{{contract.customer?.name}}</td>
        <td>{{contract.startDate}}</td>
        <td>{{contract.endDate}}</td>
        <td>{{contract.deposit|currency:"VND":true}}</td>
        <td>
          <button class="btn btn-primary"> +
          </button>
        </td>
        <td>
          <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                  data-bs-target="#exampleModalEdit"> AttachFacilityList
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col col-1"></div>

</div>
